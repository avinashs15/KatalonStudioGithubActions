name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.0
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v2
      with:
          version: '8.1.0'
          projectPath: ${{ github.workspace }}
          args: 'katalonc -noSplash -retry=0 -testSuitePath="Test Suites/API_TestSuite" -browserType="Chrome" -apiKey="${{secrets.KATALON_API_KEY}}" --config -proxy.auth.option=NO_PROXY -proxy.system.option=NO_PROXY -proxy.system.applyToDesiredCapabilities=true -webui.autoUpdateDrivers=true'
    - uses: actions/upload-artifact@v2
      with:
        name: HTML
        path: Reports/**/*.html
          
